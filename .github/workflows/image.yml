name: Docker Image CI

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::"${GITHUB_REF/refs\/tags\//}"
      - name: Docker login
        run: "docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}"
      - name: Install BuildX
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Build the image
        run: |
          docker buildx build --pull --push \
            --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8 \
            --tag vladgh/testautobuildhooks:latest \
            .

          # If tag matches semantic version
          GIT_TAG="${{ steps.get_version.outputs.VERSION }}"
          if [[ "$GIT_TAG" == v* ]]; then
            # Break the version into components
            semver="${GIT_TAG#v}" # Remove the 'v' prefix
            semver="${semver%%-*}" # Remove the commit number
            IFS="." read -r -a semver <<< "$semver" # Create an array with version numbers

            export major="${semver[0]}"
            export minor="${semver[1]}"
            export patch="${semver[2]}"

            for version in "${major}.${minor}.${patch}" "${major}.${minor}" "${major}"; do
              echo "Pushing version (vladgh/testautobuildhooks:${version})"
              docker tag vladgh/testautobuildhooks:latest "vladgh/testautobuildhooks:${version}"
              docker push "vladgh/testautobuildhooks:${version}"
            done
          fi
